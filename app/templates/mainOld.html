<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/generalStyle.css') }}"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>ŞuBilet</title>
  </head>

  <script>
    // Function to update the form action URL
    function updateFormAction() {
      // Get the selected travel type
      var vehicleType = document.querySelector('input[name="vehicleType"]:checked').value;
  
      // Get the selected departure city
      var departsFrom = document.getElementById('departs_from').value;
  
      // Get the selected arrival city
      var arrivesTo = document.getElementById('arrives_to').value;
  
      // Build the new action URL with the selected parameters
      var newAction = "/travel/" + vehicleType + "/from:" + departsFrom + "/to:" + arrivesTo;
  
      // Set the new action URL to the form
      document.getElementById('searchForm').action = newAction;
    }
  
    // Add event listener to the form submission
    document.getElementById('searchForm').addEventListener('submit', updateFormAction);
  </script>

  
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark customNavbar">
      <div class="container d-flex justify-content-between align-items-center">
        <div class="navbar-brand">
          <h2>ŞuBilet.com</h2>
        </div>

        <ul class="navbar-nav ml-auto d-flex align-items-center">
          <li class="nav-item border-right pr-3">
            <a class="nav-link" href="{{ url_for('login') }}">Log in</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('login') }}">Register</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container pt-5">
      <form action="{{ url_for('travels') }}" method="GET">
        <div class="container d-flex justify-content-center">
          <div
            class="btn-group btn-group-lg"
            role="group"
            aria-label="Basic radio toggle button group"
          >
            <input
              type="radio"
              class="btn-check"
              name="vehicleType"
              id="btnradio1"
              autocomplete="off"
              value="bus"
              checked
            />
            <label class="btn btn-outline-danger" for="btnradio1">Bus</label>

            <input
              type="radio"
              class="btn-check"
              name="vehicleType"
              id="btnradio2"
              autocomplete="off"
              value="plane"
            />
            <label class="btn btn-outline-danger" for="btnradio2">Plane</label>

            <input
              type="radio"
              class="btn-check"
              name="vehicleType"
              id="btnradio3"
              autocomplete="off"
              value="train"
            />
            <label class="btn btn-outline-danger" for="btnradio3">Train</label>
          </div>
        </div>

        <br />
        <div class="card text-white justify-content-center">
          <div class="card-header text-center">
            <h1>Search for a travel</h1>
          </div>
          <div class="card-body">
            <div class="container pt-2">
              <label for="departs_from" class="form-label">From:</label>
              <select
                class="form-select"
                name="departs_from"
                id="departs_from"
              >
                <option>İzmir</option>
                <option>Ankara</option>
                <option>İstanbul</option>
                <option>Muş</option>
              </select>
            </div>

            <div class="container pt-2">
              <label for="arrives_to" class="form-label">To:</label>
              <select class="form-select" name="arrives_to" id="arrives_to">
                <option>İzmir</option>
                <option>Ankara</option>
                <option>İstanbul</option>
                <option>Muş</option>
              </select>
            </div>

            <div class="container pt-4">
              <label for="travelDate">Travel Date:</label>
              <input type="date" id="travelDate" name="travelDate" />
            </div>

            <div class="d-grid pt-4 justify-content-center">
              <button type="submit" class="btn btn-lg btn-danger">
                Find Travel
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
