<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Edit Task</title>

        <style>
            body {
                font-family: Arial, sans-serif;
                color: #333;
                background-color: #f2f2f2;
            }
            
            h1, h2 {
                text-align: center;
                margin-top: 30px;
                margin-bottom: 20px;
            }
            
            table {
                margin: 0 auto;
                border-collapse: collapse;
                width: 80%;
                max-width: 800px;
                background-color: #fff;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            
            th, td {
                padding: 10px;
                text-align: left;
                border-bottom: 1px solid #ddd;
            }
            
            th {
                background-color: #f2f2f2;
            }
            
            tbody tr:hover {
                background-color: #f5f5f5;
            }
            
            p {
                text-align: center;
                font-size: 18px;
                margin: 0;
            }
            
            /* Styling for form elements */
            label {
                display: block;
                margin-bottom: 10px;
            }
            
            input[type="text"], input[type="datetime-local"], select {
                padding: 8px;
                font-size: 16px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
                width: 100%;
                margin-bottom: 20px;
            }
            
            input[type="submit"], button[type="submit"] {
                background-color: #4CAF50;
                color: white;
                padding: 12px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
                margin-bottom: 20px;
            }
            
            input[type="submit"]:hover, button[type="submit"]:hover {
                background-color: #3e8e41;
            }
            
            /* Styling for logout and analysis buttons */
            .btn-container {
                text-align: center;
                margin-top: 40px;
            }
            
            .btn-container button {
                background-color: #008CBA;
                color: white;
                padding: 14px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
                margin-right: 10px;
            }
            
            .btn-container button:hover {
                background-color: #005266;
            }
        </style>
    </head>

    <body>
        <form method="POST" action="{{ url_for('edit_task', task_id=task.id) }}">
          <label for="title">Task Name:</label>
          <input type="text" id="title" name="title" value="{{ task.title }}" required><br><br>
          <label for="description">Description:</label>
          <input type="text" id="description" name="description" value="{{ task.description }}" required><br><br>
          <label for="deadline">Deadline:</label>
          <input type="datetime-local" id="deadline" name="deadline" value="{{ task.deadline.strftime('%Y-%m-%dT%H:%M') }}" required><br><br>
          <label for="task_type">Task Type:</label>
          <select name="task_type" id="task_type">
            {% for type in task_types %}
              {% if type.type == task.task_type %}
                <option value="{{ type.type }}" selected>{{ type.type }}</option>
              {% else %}
                <option value="{{ type.type }}">{{ type.type }}</option>
              {% endif %}
            {% endfor %}
          </select>
          <br>
          <br>
          <input type="submit" value="Save Changes">
        </form>
    </body>

</html>
